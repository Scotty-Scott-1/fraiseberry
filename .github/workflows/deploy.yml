name: Build & Push

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Results in image names like:
  #   ghcr.io/your-username/fraiseberry-frontend:latest
  IMAGE_PREFIX: ${{ github.repository_owner }}/fraiseberry

jobs:
  # ── 1. Tests ────────────────────────────────────────────────────────────────
  test:
    name: Backend unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run Jest tests
        run: npm test
        working-directory: backend

  # ── 2. Build & push images to ghcr.io ───────────────────────────────────────
  build-push:
    name: Build & push images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed to push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── frontend ──────────────────────────────────────────────────────────
      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to:   type=gha,scope=frontend,mode=max

      # ── backend ───────────────────────────────────────────────────────────
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to:   type=gha,scope=backend,mode=max

