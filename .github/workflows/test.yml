name: Tests

on:
  # push:
  #   branches-ignore: [main]  # Run on feature branches as you develop
  pull_request:
    branches: [main]         # Gate before merging into main

jobs:
  unit-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run Jest tests
        run: npm test
        working-directory: backend
