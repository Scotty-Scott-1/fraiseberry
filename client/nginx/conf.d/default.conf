# ---------------------------
# HTTP â†’ HTTPS Canonical Redirect
# ---------------------------
server {
    listen 80;
    server_name match.fraiseberry.com www.match.fraiseberry.com;

    return 301 match.fraiseberry.com$request_uri;
}

# ---------------------------
# HTTPS Main Domain
# ---------------------------
server {
    listen 443 ssl;
    server_name match.fraiseberry.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ---------------------------
    # API PROXY
    # ---------------------------
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ---------------------------
    # SOCKET.IO WEBSOCKETS
    # ---------------------------
    location /socket.io/ {
        proxy_pass http://backend:3000/socket.io/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 3600s;
    }

    # ---------------------------
    # SPA FALLBACK
    # ---------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------
    # Uploads Static Files
    # ---------------------------
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        autoindex off;
    }
}

# ---------------------------
# HTTPS WWW Redirect
# ---------------------------
server {
    listen 443 ssl;
    server_name www.match.fraiseberry.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    return 301 https://match.fraiseberry.com$request_uri;
}
